
<form [formGroup]="pielegnacjaForm" novalidate>
    <div class="tab-pane active">
        <br/>
        <div>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-12'>
                <div class="row">
                    <div class='col-xs-12 col-md-6'>
                        <div class="form-group">
                            <label class="control-label">Zasilanie</label>  
                            <textarea formControlName='zasilanie' class="form-control input-md" type="text" placeholder="Zasilanie"></textarea>   
                        </div>
                    </div>
                    <div class='col-xs-12 col-md-6'>
                        <div class="form-group">
                            <label class="control-label">Przycinanie</label>  
                            <textarea formControlName='przycinanie' class="form-control input-md" type="text" placeholder="Przycinanie"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Inne</label>
                    <textarea class="form-control input-md" formControlName='inne' type="text" placeholder="Inne"></textarea>
                </div>
 
                <div class="form-group text-center buttons">  
                        <div class="next-prev-buttons"><button (click)="goToPrevious()" class="button prev-button"> Wstecz</button>
                            <button id="buttonNext" class="button next-button" (click)="goToNext()"> Dalej</button>
                             </div><button class="button finish-button" (click)="goToLast()"> Zako≈Ñcz </button>
                      </div>
            </div>
        </div>
    </div>
</form>
